
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Voitures Célèbres</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background-color: #f4f4f4;
        }
        h1 {
            text-align: center;
        }
        .marque-section {
            background: white;
            padding: 20px;
            margin-bottom: 30px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        th, td {
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #eee;
        }
    </style>
</head>
<body>
    <h1>Voitures les plus célèbres</h1>

    <div class="marque-section">
        <h2>Ferrari</h2>
        <table>
            <tr><th>Modèle</th><th>Année</th></tr>
            <tr><td>Ferrari 250 GTO</td><td>1962</td></tr>
            <tr><td>Ferrari F40</td><td>1987</td></tr>
        </table>
    </div>

    <div class="marque-section">
        <h2>Ford</h2>
        <table>
            <tr><th>Modèle</th><th>Année</th></tr>
            <tr><td>Ford Mustang</td><td>1964</td></tr>
            <tr><td>Ford GT40</td><td>1966</td></tr>
        </table>
    </div>

    <div class="marque-section">
        <h2>Lamborghini</h2>
        <table>
            <tr><th>Modèle</th><th>Année</th></tr>
            <tr><td>Lamborghini Miura</td><td>1966</td></tr>
            <tr><td>Lamborghini Countach</td><td>1974</td></tr>
        </table>
    </div>
</body>
</html>
